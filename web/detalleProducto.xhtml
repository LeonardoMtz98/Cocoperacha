<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .encabezado h1{
                width: 80%;
                font-family: sans-serif;
                text-align: -webkit-left;

            }
            .titulos{
                font-family: arial;
                text-align: -webkit-left;
                padding: 10px 0px 10px 0px;
            }
            h3,.contenido{
                font-family: sans-serif;
                text-align: -webkit-left;
                font-weight: normal;
                padding-right: 20px;
            }
            .contenedor{
                width: 100%;
                display: -webkit-box;
            }

            .espaciado
            {
               padding: 20px 20px 10px 20px; 
            }
            .division{
                max-width: 50%;
                
            }
           input[type=submit]
            {
                background:  #067A67;
                color: white;
                font-weight: bold;
                margin-left: 25px;
                font-family: sans-serif;
                padding: 15px;
            }
             h4{
                margin:  15px;
            }
            input[type=submit]:hover{
                background:  #45b39d;
                cursor: pointer;
            }
            #image {
                max-width: 100%;
            }
        </style>
    </h:head>    
    
    <h:body>
        <ui:insert>
            <ui:include src="header.xhtml" />
        </ui:insert>
        <div class="encabezado">
        <font face="arial" ><h1>DETALLES PRODUCTO</h1></font>
        </div>
        <hr style="height: 3px; width: 100%; margin-left: 0%; background-color: lightcoral;"></hr><br>
            <div class="contenedor">
                <div id="imagen" class="division">
                    <img class="espaciado" id="image" src="data:image/png;base64,#{controladorProducto.convertImg(controladorProducto.producto.pkproducto)}"></img>
                
                </div>
                <div id="datos"  class="division">
                    <label ><h2 class="titulos">Nombre</h2></label>
                    <label><h3>#{controladorProducto.producto.nombre}</h3></label>
                    <br/>
                    <label ><h2 class="titulos">Descripción</h2></label>
                    <label><h3>#{controladorProducto.producto.descripcion}</h3></label> 
                    
                    <label ><h2 class="titulos">Elige el método de envío que más te convenga</h2></label>
                    <h:form>
                    <div class="contenido">
                        <h:inputHidden value="#{controladorTransaccion.transaccion.fkproducto = controladorProducto.producto}" />
                        <h:inputHidden value="#{controladorTransaccion.transaccion.fkusuariosolicitante = controladorUsuario.usuarioLoggeado}"/>
                        <h:selectOneRadio  value="#{controladorTransaccion.transaccion.fkenvio}"> 
                            <f:selectItems value="#{controladorEnvio.envios}"  var="envio" itemLabel="#{envio.nombre}" itemValue="#{envio}"/>
                        </h:selectOneRadio>                       
                     </div> 
                    <br/>                    
                        <h:commandButton  action="#{controladorTransaccion.crearTransaccion()}" value="¡Lo quiero!"/>                    
                    </h:form>                      
                </div>
            </div>
        </br>
    </h:body>
</html>
