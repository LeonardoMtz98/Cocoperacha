<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Interesados | Cocoperacha</title>
        <style>
            #General {
                width: 80%;
                margin: auto;
                margin-left: 20px;
            }
            #Producto {
                width: 100%;
                height: 300px;
                display: inline-block;
            }
            #Imagen {
                max-width: 40%;
                float: left;
            }
            #DatosProd {
                max-width: 60%;
                float: left;
                font-size: 30px;
                font-family: Arial;
                margin-top: 8%;
            }
            #img {
                max-width: 300px;
            }
            #Interesados {
                
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div id="General">
            <div id="Producto">
                <div id="Imagen">
                    <img id="img" src="data:image/png;base64,#{controladorProducto.convertImg(controladorProducto.producto.pkproducto)}"></img>
                </div>
                <div id="DatosProd">
                    <h:outputText value="#{controladorProducto.producto.nombre}"/><br/>
                    <h:outputText value="#{controladorProducto.producto.descripcion}"/>                    
                </div>
            </div>
            <div id="Interesados">
                <div id="TablaInteresados">
                    <h1> Lista de Interesados</h1>
                    <hr/>
                    <h:form>
                        <h:selectOneRadio value="#{controladorTransaccion.ganador}">
                            <f:selectItems value="#{controladorTransaccion.ListaInteresados(controladorProducto.producto)}" var="trans" itemValue="#{trans.pktransaccion}" 
                                           itemLabel="Usuario: #{trans.fkusuariosolicitante.nickname} || Metodo de envio: #{trans.fkenvio.nombre} || Contacto: #{trans.fkusuariosolicitante.correo}"/>
                        </h:selectOneRadio>
                        <h:commandButton action="#{controladorTransaccion.guardarTransaccion()}" value="Elegir ganador"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
